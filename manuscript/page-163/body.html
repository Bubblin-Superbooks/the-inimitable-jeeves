<div class="leaf flex"><div class="inner justify"><p>"I think a trip abroad might prove enjoyable, sir."</p><p>I shook my head. "She'd come after me."</p><p>"Not if you went far enough afield, sir. There are excellent boats leaving every Wednesday and Saturday for New York."</p><p>"Jeeves," I said, "you are right, as always. Book the tickets."</p><hr class="section"></div> </div>
