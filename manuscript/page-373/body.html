<div class="leaf flex"><div class="inner justify"><p>I took another look at the object. There was no doubt about it, he caught the eye. It was about seven feet long, and most of the lettering in about as bright red ink as I ever struck.</p><p>This was how it ran:</p><p>TWING VILLAGE HALL,<br>Friday, December 23rd,</p><hr class="section"></div> </div>
